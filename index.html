<!DOCTYPE html>
<html>
<head>
  <title>Video Catalogue</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f4f4f4; }
    .catalogue { max-width: 800px; margin: auto; }
    .video-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; background: white; border-radius: 5px; }
    .screenshot { width: 120px; height: auto; margin: 5px; border: 1px solid #ccc; }
    .trailer-btn { padding: 8px 15px; background: #007BFF; color: white; text-decoration: none; cursor: pointer; border-radius: 3px; }
    .trailer-btn:hover { background: #0056b3; }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="catalogue">
    <h2>Video Catalogue</h2>

    <!-- 2 girls slaughter pig -->
    <div class="video-item">
      <h3>two girls punishing a naughty pig</h3>
      <p>Screenshots:</p>
      <img src="https://gateway.pinata.cloud/ipfs/bafkreig5dg6754vq6qdn3jrgirtczzagyb6kfjchflbfqd2cq2xhtd5vpy" class="screenshot" alt="Screen 1-1">
      <img src="https://gateway.pinata.cloud/ipfs/bafkreibzu32djqytbde77wxbndz3zk3mrm7xbn5dtvc5di6bhteqq2jvnm" class="screenshot" alt="Screen 1-2">
      <img src="https://gateway.pinata.cloud/ipfs/QmScreen1-3" class="screenshot" alt="Screen 1-3">
      <p><a class="trailer-btn" onclick="playTrailer('player1')">Watch Trailer</a></p>
      <div id="player1" style="display:none;">
        <video controls width="100%" oncontextmenu="return false">
          <source src="https://cyan-bizarre-guppy-111.mypinata.cloud/ipfs/bafybeievtd47mmz7wz5oswr54zjju47xsfgvaspvr7a4dfory45lenatzu" type="video/mp4">
        </video>
      </div>
    </div>

    <!-- Video 2 -->
    <div class="video-item">
      <h3>Video 2</h3>
      <p>Screenshots:</p>
      <img src="https://gateway.pinata.cloud/ipfs/QmScreen2-1" class="screenshot" alt="Screen 2-1">
      <img src="https://gateway.pinata.cloud/ipfs/QmScreen2-2" class="screenshot" alt="Screen 2-2">
      <img src="https://gateway.pinata.cloud/ipfs/QmScreen2-3" class="screenshot" alt="Screen 2-3">
      <p><a class="trailer-btn" onclick="playTrailer('player2')">Watch Trailer</a></p>
      <div id="player2" style="display:none;">
        <video controls width="100%" oncontextmenu="return false">
          <source src="https://gateway.pinata.cloud/ipfs/QmTrailer2" type="video/mp4">
        </video>
      </div>
    </div>

    <!-- Aur videos add kar sakta hai yahan -->

  </div>
  <script>
    function playTrailer(playerId) {
      document.getElementById(playerId).style.display = "block";
      event.target.style.display = "none";
    }
    document.oncontextmenu = function() { return false; };
    document.onkeydown = function(e) {
      if (e.ctrlKey && (e.key === 's' || e.key === 'c')) {
        return false;
      }
    };
  </script>
</body>
</html>
